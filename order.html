      <!-- Form -->

      <div class="can">
        <div class="login-page">
            <div class="form">
              <form class="login-form" name="myForm">
                  <h5>ORDER NOW</h5>
                <input class="input" type="text" placeholder="Enter Your Name" name="name" id="name" required/>
                <span id="nameerror"> </span>
                <input class="input" type="phone" maxlength="10" placeholder="Enter Your Mobile No" name="phone" id="phone" required/>
                <span id="phoneerror"> </span>
                <input class="input" type="textarea" placeholder="Enter Your Address" name="address" id="address" required/>
                <input class="input" type="email" placeholder="Enter Your Email" name="email" id="email" required/>
                <span id="emailerror"> </span>
                <!-- <input type="text" placeholder="Which cake do you want to order?"/> -->
                <select class="form-select input" id="list" aria-label="Default select example" required>
                  <option selected>Which cake do you want to order?</option>
                  <option value="1">Black Forest Cake</option>
                  <option value="2">Pineapple Cake</option>
                  <option value="3">Ice Cream Cake</option>
                  <option value="4">Strawberry Cake</option>
                  <option value="5">Red Velvet Cake</option>
                  <option value="6">Coconut Cake</option>
                  <option value="7">Butterscotch Cake</option>
                  <option value="8">Oreo Cake</option>
                  <option value="9">Coffee Cake</option>
                </select>
                <span id="listerror"> </span>
                <input class="but" type="submit"  value="Submit">
                
                
              </form>
            </div>
          </div>
      </div>
